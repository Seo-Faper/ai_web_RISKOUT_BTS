version: "3"

services:
  drf:
    build:
      context: ./Dockerfile_drf
    ports:
      - "8001:8001"
    volumes:
      - ./drf:/drf
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8001
    expose:
      - "8001"
    
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./drf:/drf
      - ./deploy/config/nginx:/etc/nginx/conf.d
    depends_on:
      - drf
 